<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ドラフト会議</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>
    <body style="margin: 0; overflow: hidden">
 <a-scene
     id="scene"
     vr-mode-ui="enabled: false"
     embedded
     arjs="sourceType: webcam;debugUIEnabled: false;"
     renderer="logarithmicDepthBuffer: true"
 >
<!-- light="defaultLightsEnabled: false" -->

     
     <!-- 新発田市市章 -->
        <a-entity
            gltf-model="./assets/text.glb"
            position="0 0 0"
            scale="1.5 1.5 1.5"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 37.95201414019893; longitude: 139.32702629795614">
        </a-entity>
     
     <a-camera gps-camera="minDistance:5; maxDistance:500"></a-camera>
     <!--
     <a-entity light="color: #BBB; type: ambient; intensity: 1.5" data-aframe-default-light="" aframe-injected=""></a-entity>
     <a-entity light="intensity: 1.2; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>                
     -->

     
    </a-scene>
<script src="main.js"></script>
</body>
</html>
